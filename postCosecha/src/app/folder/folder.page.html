

<ion-split-pane contentId="main-content-2">
  <ion-menu contentId="main-content-2" type="overlay">
    <ion-content>
      <ion-list id="inbox-list">
        <ion-list-header>Bienvenido</ion-list-header>
        <ion-note>Ivan Del Pozo</ion-note>

        <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
          <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false"
            routerLinkActive="selected">
            <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
            <ion-label>{{ p.title }}</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>

      <ion-list id="labels-list">
        <ion-list-header>Opciones</ion-list-header>

        <ion-item  lines="none" id="optSalir">
          <ion-icon slot="start" ios="exit" md="exit"></ion-icon>
          <ion-label (click)="Logout()">Salir</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>



  <ion-router-outlet id="main-content-2"></ion-router-outlet>

</ion-split-pane>
